bundle:
  name: marvel-characters

include:
  - bundle_monitoring.yml

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: abcd
  repo:
    description: repo name
    default: repo
  org:
    description: GitHub organization
    default: end-to-end-mlops-databricks-3
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: PAUSED
  is_test:
    default: 0
  env:
    description: environment
    default: dev

resources:
  jobs:
    deployment:
      name: ${bundle.name}-workflow
      # email_notifications:
      #     on_failure:
      #       - example@example.com
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "marvel-characters"
      job_clusters:
        - job_cluster_key: "marvel-characters-cluster"
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "r3.xlarge"
            driver_node_type_id: "r3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1
            spark_env_vars:
              "TOKEN_STATUS_CHECK": "{{secrets/mlops_course/git_token_status_check}}"

      tasks:
        - task_key: "preprocessing"
          job_cluster_key: "marvel-characters-cluster"
          spark_python_task:
            python_file: "scripts/01.process_data.py"
            parameters:
              - "data_ingestion"
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
          libraries:
           - whl: ./dist/*.whl
        - task_key: "train_model"
          job_cluster_key: "marvel-characters-cluster"
          depends_on:
            - task_key: "preprocessing"
          spark_python_task:
            python_file: "scripts/02.train_register_fe_model.py"
            parameters:
              - "model_train_register"
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--git_sha"
              - "${var.git_sha}"
              - "--job_run_id"
              - "{{job.run_id}}"
              - "--branch"
              - "${var.branch}"
              - "--is_test"
              - "${var.is_test}"
          libraries:
            - whl: ./dist/*.whl
        - task_key: model_updated
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.train_model.values.model_updated}}"
            right: "1"
          depends_on:
            - task_key: "train_model"
        - task_key: "deploy_model"
          depends_on:
            - task_key: "model_updated"
              outcome: "true"
          job_cluster_key: "marvel-characters-cluster"
          spark_python_task:
            python_file: "scripts/03.deploy_model.py"
            parameters:
              - "deployment"
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
          libraries:
            - whl: ./dist/*.whl
        - task_key: post_commit_status_required
          condition_task:
            op: "EQUAL_TO"
            left: "${var.is_test}"
            right: "1"
          depends_on:
            - task_key: "deploy_model"
        - task_key: "post_commit_status"
          depends_on:
            - task_key: "post_commit_status_required"
              outcome: "true"
          job_cluster_key: "marvel-characters-cluster"
          spark_python_task:
            python_file: "scripts/04.post_commit_status.py"
            parameters:
              - "post_commit_check"
              - "--job_run_id"
              - "{{job.run_id}}"
              - "--job_id"
              - "{{job.id}}"
              - "--git_sha" 
              - "${var.git_sha}"
              - "--repo"
              - "${var.repo}"
              - "--org"
              - "${var.org}"
          libraries:
            - whl: ./dist/*.whl

targets:
  dev:
    cluster_id: 0513-112814-kzixtb9s #replace with your own!
    default: true
    mode: development
    workspace:
      host: https://dbc-c2e8445d-159d.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED
      is_test: 0
      env: dev
    artifacts:
      default:
        type: whl
        build: uv build
        path: .
        dynamic_version: True

  test:
    presets:
      name_prefix: 'test_'
    workspace:
      host: https://dbc-c2e8445d-159d.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED
      is_test: 1
      env: dev

  acc:
    presets:
      name_prefix: 'acc_'
    workspace:
      host: https://dbc-c2e8445d-159d.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED
      is_test: 1
      env: acc


  prd:
    mode: production
    workspace:
      host: https://dbc-c2e8445d-159d.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED # normally UNPAUSED
      is_test: 0
      env: prd
